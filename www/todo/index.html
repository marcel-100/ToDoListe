<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <script type="text/javascript" src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <title>To-do-Liste in COBOL</title>
</head>

<body>

  <div class="reveal" id="exampleModal1" data-reveal>
    <h1>Eintrag ändern:</h1>
    <div class="grid-x grid-padding-x">
      <div class="cell">
        <input id="newHeader" type="text" text="50" placeholder="Überschrift" onkeypress="handleHeaderInput(event)"
          autofocus>
      </div>
      <div class="cell">
        <textarea id="newContent" type="text" text="50" style="resize:vertical" placeholder="Notiz"
          onkeypress="handleTextInput(event);"></textarea>
      </div>
      <div class="cell medium-6 large-6">
        <a class="success button small expanded" data-close aria-label="Close modal"
          onclick="editItemSend();">Überschreiben</a>
        <!--onclick="editItem(' + i + ', \'' + escape(header) + '\', \'' + escape(note) + '\');"-->
      </div>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>



  <div class="grid-y" style="height: 12rem;"></div>
  <div class="grid-x">
    <div class="cell medium-2 large-3"></div>
    <div class="cell medium-8 large-6">
      <div class="container">


        <div class="grid-x grid-padding-x">
          <div class="cell">
            <h1>To-do-Liste in COBOL</h1>
          </div>
          <div class="grid-y" style="height: 5rem;"></div>
          <div class="cell medium-9 large-9">
            <input id="header" type="text" text="50" placeholder="Überschrift" onkeypress="handleHeaderInput(event)"
              autofocus>
          </div>
          <div class="cell medium-3 large-3">
            <a class="success button small expanded" onclick="addToTodolist();">Eintragen</a>
          </div>
          <div class="cell medium-9 large-9">
            <textarea id="content" type="text" text="50" placeholder="Notiz" style="resize:vertical"
              onkeypress="handleTextInput(event);"></textarea>
          </div>
          <div class="cell medium-3 large-3">
            <a class="alert button small expanded" onclick='javascript:clearList()'>Liste Löschen</a>
          </div>
        </div>
        <div class="grid-y" style="height: 1rem;"></div>
        <div id="result">
          <!-- Hier macht js was rein -->
        </div>
      </div>
    </div>
    <div class="cell medium-2 large-3"></div>
  </div>


  <!-- jQuery & Foundation-->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>

</html>
